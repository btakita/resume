# Default resume profile — general full-stack + AI emphasis

[highlight]
# Phrases to auto-bold in bullet points and descriptions
phrases = [
  # Agentic / frontier AI — the signal for innovative work
  "closed-loop agentic workflows",
  "self-auditing development infrastructure",
  "agentic development methodology",
  "closed-loop agent auditing",
  "human-in-the-loop feedback",
  "agent-authored code",
  "human and agent reasoning",
  "agent loops",
  "collaborative intelligence",
  "agents and humans work in parallel",
  "emergent software systems",
  "automated verification",

  # Agent tooling — shows you build agent infra, not just use it
  "document-as-interface",
  "persistent AI conversations",
  "agent-agnostic core",
  "pluggable LLM backends",
  "snapshot-based diffing",
  "per-topic and per-contact agent context",

  # AI pipeline / deep tech
  "real-time video pipeline",
  "NVIDIA H100 GPUs",
  "Multimodal Avatar Agents",
  "LatentSync lip-sync",
  "facial landmark detection",
  "WebRTC",
  "LiveKit",

  # Open source signal
  "git-native correspondence system",
  "3-way merge",
  "crash-safe incremental IMAP sync",
  "concurrent editing",

  # Career highlights
  "spec-driven",
  "20+ years",
  "Google top 75 app",
  "Social Entertainment Platform",
  "Warner Brothers",
  "Peer to Patent",
  "acquired by TrueCar",
  "Engineering Physics",
]

# Skills to bold in the Skills section
skills = [
  "Context Engineering",
  "Spec-Driven Development",
  "Agents",
  "Rust",
  "Python",
  "TypeScript",
  "React",
  "WebRTC",
  "GraphQL",
  "Docker",
  "AWS",
  "PostgreSQL",
]

[sections]
# Experience entries to include (by h3 prefix match). Order matters.
# Unset or empty = include ALL entries in their original order.
# Only set this when you want to filter or reorder for a specific job.
# experience = ["Presence AI", "Open Source", "Censible"]

# Sections to include (in order). Unset = include all.
# include = ["Summary", "Skills", "Experience", "Education"]
